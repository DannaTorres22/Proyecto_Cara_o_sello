
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Juego Carisellazo</title>
        <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
        <!--estilos-->
        <link rel="stylesheet" href="sweetalert2.min.css">
        <link rel="stylesheet" href="../css/juego.css">
        
      
</head>
<body>

      <!--contenido-->
    <div class="container">
        <div class="moneda" id="moneda">
            <div class="cara">
                <img src="../img/cara.png">
            </div>
            <div class="sello">
                <img src="../img/sello.png">
            </div>
        </div>
        <!--contadores-->
         <div class="stats">
             <p id="cara-count">cara: 0</p>
             <p id="sello-count">sello: 0</p>
         </div>
         <div class="stats">
            <p id="cant-count"># jugadas: 0</p>
            <p id="dinero-count">dinero: 0</p>
        </div>

        <!--eleccion-->
         <div class="apuesta" id="apuesta">
            <input type="text" id="apuest" placeholder="ingrese valor de la apuesta">
        </div>
            <select name="opcion" id="opcion">
                <option value="">Seleccione el lado de la moneda</option>
                <option id="lad" value="1">Cara</option>
                <option id="lad" value="2">Sello</option>
            </select>

        <div class="buttons">
            <button id="flip-button">
               girar moneda
            </button>
            <button id="reinicio-button">
                Reinicio
            </button>
        </div>
    </div>

    <script src="../juego.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
